<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comece pelo Skincare</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #f8cde0; /* rosa bebê */
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #4a2c3a;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      margin-bottom: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid rgba(255, 182, 193, 0.6);
      border-radius: 15px;
      width: 80%;
      max-width: 700px;
      padding: 15px 25px;
      margin: 12px 0;
      text-align: center;
      font-weight: 600;
      font-size: 1.2em;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: scale(1.07);
      box-shadow: 0 10px 25px rgba(255, 182, 193, 0.8);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .card {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <h1>Comece pelo Skincare</h1>

  <div class="card">Tenha consultas dermatológicas para ajudar você nas suas escolhas de SkinCare.</div>
  <div class="card">Escolha produtos de marcas boas.</div>
  <div class="card">Lave o seu rosto com sabonetes de acordo com o seu tipo de pele (oleosa, seca).</div>
  <div class="card">Comece a se maquiar usando marcas boas.</div>
  <div class="card">Não exagere na maquiagem!</div>

</body>
</html>
