<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Começando a sua Maquiagem</title>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      color: #fff;
      text-align: center;
      margin-top: 30px;
      text-shadow: 2px 2px 8px #c77edb;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 40px;
      gap: 60px;
      flex-wrap: wrap;
    }

    .left-box {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      max-width: 420px;
      box-shadow: 0 4px 20px rgba(255, 192, 203, 0.4);
    }

    .left-box h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
      color: #c23bb4;
      letter-spacing: 1px;
    }

    .left-box p {
      font-size: 16px;
      line-height: 1.6;
      text-transform: uppercase;
      font-weight: 500;
      text-align: justify;
      color: #444;
      letter-spacing: 0.5px;
    }

    .right-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .step-button {
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid #d892dd;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 18px;
      text-align: center;
      color: #a13691;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 8px rgba(180, 80, 150, 0.1);
    }

    .step-button:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(223, 97, 190, 0.4);
      background-color: #fff0f8;
    }
  </style>
</head>
<body>

  <h1>Começando a sua maquiagem</h1>

  <div class="container">
    <div class="left-box">
      <h2>PRIORIZE A SUA AUTOESTIMA!</h2>
      <p>
        Entendemos que a maquiagem apenas destaca a beleza da mulher e faz com que a sua autoestima aumente. Então, siga esses passos para ter um bom resultado.
      </p>
    </div>

    <div class="right-box">
      <div class="step-button">base</div>
      <div class="step-button">corretivo</div>
      <div class="step-button">pó compacto</div>
      <div class="step-button">contorno/blush/iluminador</div>
      <div class="step-button">rímel</div>
      <div class="step-button">gloss/batom</div>
    </div>
  </div>

</body>
</html>
