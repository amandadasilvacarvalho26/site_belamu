<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('Makeup Tips Beauty Playful Aura Presentation.jpg'); /* imagem de capa */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.4);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #ffbfd8;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      color: #ffffff;
      letter-spacing: 2px;
    }

    a {
      position: fixed;
      bottom: 50px; /* distância do botão em relação à parte inferior da tela */
      left: 50%;
      transform: translateX(-50%);
      text-decoration: none;
      background-color: rgba(255, 105, 180, 0.8);
      padding: 15px 40px;
      border-radius: 30px;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.6);
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #ff5ca2;
      box-shadow: 0 0 20px rgba(255, 182, 193, 1);
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
<body>
  
  <a href="introducao.html">Entrar no Site</a>
</body>
</html>
